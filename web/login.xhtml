<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="css/animate.css"></link>
        <link rel="stylesheet" href="css/main.css"></link>
        <link rel="icon" href="images/palladium-icon-32x32.png" />
        <title>Palladium Clinic Login</title>
    </h:head>
    <h:body>
        <br />
        <p:layout fullPage="true">
            <p:layoutUnit position="north" style="border: none;" id="nono" size="120">
                <h:form>
                    <p:toolbar>
                        <f:facet name="left">
                            <p:graphicImage url="/images/palladium-logo.png" style="width: 20%; height:20%; border-radius: 0%;"/>
                        </f:facet>
                        <f:facet name="right">
                            <p:outputLabel value="Palladium Clinic" 
                                           style="float: right;color: dodgerblue;font-family: monospace;font-size: 30px;"/>
                        </f:facet>
                    </p:toolbar>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" style="border: none;">
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" 
                          closable="false" resizable="false" showHeader="false">
                    <p:graphicImage value="images/sun-loader.gif" />
                </p:dialog>
                <h:form id="loginForm" >
                    <p:growl id="msg" showDetail="true" life="3000" autoUpdate="true">
                    </p:growl>
                    <p:panel header="User Authentication" 
                             style="font-size: 12px;font-family: monospace;margin: 110px auto;width: 30%;" 
                             footer="&#169; Palladium Clinic" class="animated shake">
                        <h:outputText value="Username:"  />
                        <p:inputText id="username" value="#{loginBean.username}" 
                                     style="font-size: 12px;font-family: monospace;width: 200px;float: right;"
                                     required="true" requiredMessage="Please Input Username" >
                        </p:inputText>
                        <br/>
                        <br/>
                        <h:outputText value="Password:" />
                        <p:password id="password" value="#{loginBean.password}"  feedback="false" 
                                    style="width: 200px;float: right;" required="true" 
                                    requiredMessage="Please Input Password" autocomplete="off"></p:password>
                        <br/>
                        <br/>
                        <p:commandButton action="#{loginBean.login()}" value="Login" icon="ui-icon-unlocked" 
                                         style="font-size: 12px;font-family: monospace;float: right;"></p:commandButton>
                        <br/>
                        <br/>
                    </p:panel>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="south" resizable="false" size="40">
                <p:outputLabel value="&#169; Palladium Clinic" style="float: left;color: blue;font-family: monospace;font-size: 15px;"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
